      Value: <p>V&aring;r kompromissl&ouml;sa engagemang f&ouml;r globalt t&auml;nkande, innovation och samarbete i v&aring;rt s&auml;tt att bygga, s&auml;lja, leverera och optimera v&aring;ra produkter och tj&auml;nster. Denna tydliga, strategiska fokus &auml;r ett mantra f&ouml;r Habitats ledning, anst&auml;llda och partners lika, och det genomsyrar hela v&aring;rt ekosystem.</p>
