    - ID: "d74f396d-5c5e-4916-bd0a-bfd58b6b1967"
      Hint: Body
      Value: |
        <p>Genom Habitat f&ouml;retag, konsumenter och f&ouml;retag ges den b&auml;sta kundupplevelse och har befogenhet att fatta r&auml;tt beslut, p&aring; r&auml;tt plats och vid r&auml;tt tidpunkt. Konsumenterna kr&auml;ver f&ouml;retag som &auml;r mer personlig, som tar h&auml;nsyn till ramen f&ouml;r sina tidigare varum&auml;rke interaktioner. F&ouml;r f&ouml;retag, levererar personliga experienceses m&auml;tbara, relevanta erfarenheter som f&ouml;rb&auml;ttrar prestanda, bygger lojalitet och driver verkliga resultat &ouml;ver varje ingreppssp&aring;ret.<br />
        <br />
        Byggd fr&aring;n grunden sedan 2001, har Habitat Corporation den erfarenhet och kunskap som kr&auml;vs f&ouml;r att g&ouml;ra det m&ouml;jligt f&ouml;r v&aring;ra kunder att f&aring; r&auml;tt erfarenhet, i realtid, i alla kanaler. Aff&auml;rer i sammanhanget kr&auml;ver en kommersiell plattform som levererar tre komponenter: robust hantering, intelligens och automatisering. Habitat &auml;r marknadsledande i alla tre.<br />
        <br />
        Habitat kontinuerligt erk&auml;nd som en branschledare av framst&aring;ende organisationer, och tilldelades 2016 Best in Business Award av Harvest och Monk.</p>
